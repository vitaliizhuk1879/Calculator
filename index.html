<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">

        <div id="screen" class="screen">
            <input id="screen__text" class="screen__text">
        </div>

        <div class="keyboard">

            <div class="col">

                <div id="btn__x" class="btn">
                    <p class="name__btn">x!</p>
                </div>

                <div id="btn__%" class="btn">
                    <p class="name__btn">%</p>
                </div>

                <div id="btn__root" class="btn">
                    <p class="name__btn">√</p>
                </div>

                <div id="btn__pow" class="btn">
                    <p class="name__btn">x^y</p>
                </div>

                <div id="btn__p" class="btn">
                    <p class="name__btn">π</p>
                </div>

            </div> <!--col-->

            <div class="col">

                <div id="btn__lbracket" class="btn">
                    <p class="name__btn">(</p>
                </div>

                <div id="btn__7" class="btn btn--color">
                    <p class="name__btn">7</p>
                </div>

                <div id="btn__4" class="btn btn--color">
                    <p class="name__btn">4</p>
                </div>

                <div id="btn__1" class="btn btn--color">
                    <p class="name__btn">1</p>
                </div>

                <div id="btn__0" class="btn btn--color">
                    <p class="name__btn">0</p>
                </div>

            </div> <!--col-->

            <div class="col">

                <div id="btn__rbracket" class="btn">
                    <p class="name__btn">)</p>
                </div>

                <div id="btn__8" class="btn btn--color">
                    <p class="name__btn">8</p>
                </div>

                <div id="btn__5" class="btn btn--color">
                    <p class="name__btn">5</p>
                </div>

                <div id="btn__2" class="btn btn--color">
                    <p class="name__btn">2</p>
                </div>

                <div id="btn__point" class="btn btn--color">
                    <p class="name__btn">.</p>
                </div>

            </div> <!--col-->

            <div class="col">

                <div id="btn__delete" class="btn">
                    <p class="name__btn btn--bold remove">⌦</p>
                </div>

                <div id="btn__9" class="btn btn--color">
                    <p class="name__btn">9</p>
                </div>

                <div id="btn__6" class="btn btn--color">
                    <p class="name__btn">6</p>
                </div>

                <div id="btn__3" class="btn btn--color">
                    <p class="name__btn">3</p>
                </div>

                <div id="btn__equal" class="btn btn--color equal">
                    <p class="name__btn equal">=</p>
                </div>

            </div> <!--col-->


            <div class="col">

                <div id="btn__ce" class="btn">
                    <p class="name__btn">CE</p>
                </div>

                <div id="btn__divide" class="btn">
                    <p class="name__btn name__btn--size">÷</p>
                </div>

                <div id="btn__multiply" class="btn">
                    <p class="name__btn name__btn--size">×</p>
                </div>

                <div id="btn__subtruction" class="btn">
                    <p class="name__btn name__btn--size">−</p>
                </div>

                <div id="btn__add" class="btn">
                    <p class="name__btn name__btn--size">+</p>
                </div>

            </div> <!--col-->

        </div> <!--keyboard-->

    </div> <!-- calculator -->

    <script src="./js/keyboard.js"></script>
    <script src="./js/logic.js"></script>
</body>

</html>
